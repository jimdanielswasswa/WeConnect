<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Edit Business</title>
    <link rel="stylesheet" type="text/css" href="../../styles/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/css/main.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../styles/css/fa-brands.min.css" />
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <!-- Brand -->
       <a class="navbar-brand text-white" href="../../../index.html">WeConnect</a>

       <!-- Toggler/collapsibe Button -->
       <button class="navbar-toggler bg-dark text-white" type="button" data-toggle="collapse" data-target="#navbar">
           <span class="fa fa-align-justify"></span>
       </button>

       <!-- Navbar links -->
       <div class="collapse navbar-collapse  justify-content-end text-white" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="registerbusiness.html">Register Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="viewbusinesses.html">View Businesses</a>
                </li>
            </ul>
        </div>
    </nav> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-6">
                <div class="big-top-padding">
                    <form action="" method="post" enctype = "multipart/form-data">
                        <div class="jumbotron bg-dark text-white">
                            <h3>Edit Business</h3>
                            <hr>
                            <div class="form-group">
                                <label for="username">Business Name:</label>
                                <input type="text" name="name" id="name" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <select class="form-control" id="location" name="location">
                                    <option>Kampala</option>
                                    <option>Jinja</option>
                                    <option>California</option>
                                    <option>London</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="photo">Photo:</label>
                                <input type="file" name="name" id="name" class="form-control bg-dark no-border text-white"/>
                            </div>
                            <div class="form-group">
                                <label for="categories">Categories:</label>
                                <select class="form-control" id="categories" name="categories" multiple="multiple">
                                    <option>Retail</option>
                                    <option>Whole Sale</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" rows="5" id="description" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Register" class="btn btn-success"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row footer bg-dark">
            <div class="col-md-12 align-self-end pb-4">
                <div class="w-100 text-center border-0 big-font">
                    <a href="#" title="Facebook"><i class="fab fa-facebook-square "></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Google +"><i class="fab fa-google-plus"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="Linkedin"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="../../scripts/js/jquery-3.0.0.min.js"></script>
    <script src="../../scripts/js/bootstrap.min.js"></script>
</body>
</html>
